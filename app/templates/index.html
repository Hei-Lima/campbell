{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<h1>Welcome to the Home Page!</h1>
<button class="btn btn-primary">Button</button>

{% if vms %}
    <ul>
    {% for vm in vms %}
        <li>{{ vm.name }} - {{ vm.status }}</li>
    {% endfor %}
    </ul>
{% else %}
    <p>No virtual machines found.</p>
{% endif %}

{% endblock %}
