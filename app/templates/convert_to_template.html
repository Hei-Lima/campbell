{% extends "base.html" %}

{% block title %}Convert to Template{% endblock %}

{% block content %}
<h1>Convert VM to Template</h1>

<form action="{{ url_for('convert_to_template') }}" method="post">
    <label for="vm_id">Select VM:</label>
    <select name="vm_id" id="vm_id" class="select w-full max-w-xs">
        <option disabled selected>Pick VM</option>
        {% for vm in vms %}
        <option value="{{ vm['vmid'] }}">{{ vm['name'] }} (Node: {{ vm['node'] }})</option>
        {% endfor %}
    </select>
    <button type="submit" class="btn btn-primary">Convert to Template</button>
</form>

{% endblock %}
